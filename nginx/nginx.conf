events { }

http {
    limit_req_zone $binary_remote_addr zone=grafana:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=backend:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=frontend:10m rate=20r/s;

    limit_req_status 429;

    gzip on;
    gzip_disable "msie6";              # отключаем для старых IE
    gzip_vary on;                       # поддержка Vary: Accept-Encoding
    gzip_proxied any;                   # сжатие для проксированных запросов
    gzip_comp_level 5;                  # уровень сжатия (1-9)
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    proxy_headers_hash_max_size 1024;
    proxy_headers_hash_bucket_size 128;

    upstream backend {
        server backend:8080;
    }

    upstream frontend {
        server frontend:80;
    }

    upstream grafana {
        server grafana:3000;
    }

    server {
        listen 80;

        allow all;

        location = /api {
            return 301 $scheme://$http_host/api/;

        }

        location /api/ {
            limit_req zone=backend burst=30 nodelay;
            proxy_pass http://backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
        }

        location / {
            limit_req zone=frontend burst=50 nodelay;
            proxy_pass http://frontend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
        }

        location = /grafana {
            return 301 $scheme://$http_host/grafana/;
        }

        location /grafana/ {
            proxy_pass http://grafana;
            proxy_http_version 1.1;

            limit_req zone=grafana burst=25 nodelay;

            # 1. Заголовки для правильного хоста и протокола
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 2. КРИТИЧНО для веб-сокетов (живые обновления в Grafana)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 5s;
            proxy_read_timeout 120s;

            proxy_redirect off;
        }
    }
}